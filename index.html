<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="./assets/css/style.css" />
		<title>Document</title>
	</head>
	<body>
		<main>
			<section>
				<h2>Choose how many rounds you want to play</h2>
				<div>
					<input
						type="range"
						name=""
						id=""
						min="5"
						max="30"
						value="5"
						onchange="changeRounds()" />
					<p>5</p>
				</div>
			</section>
			<section>
				<div>
					<h3 id="comChoice"></h3>
					<p>com</p>
				</div>
				<div>
					<p id="comPoint">0</p>
				</div>
				<p>:</p>
				<div>
					<p id="userPoint">0</p>
				</div>
				<div>
					<h3 id="userChoice"></h3>
					<p>user</p>
				</div>
			</section>
			<section>
				<div>
					<p onclick="play(0)">✊</p>
					<p onclick="play(1)">🖐️</p>
					<p onclick="play(2)">🖖</p>
				</div>
			</section>
			<button onclick="window.location.reload()">reset</button>
		</main>
		<script src="./assets/ts/main.js"></script>
	</body>
</html>
